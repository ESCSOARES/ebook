<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pix do Urubu</title>
  <link rel="stylesheet" href="css/urubu.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <img src="imagens/urubupix.jfif" alt="Urubu do Pix" class="logo">
      <h1 class="title">Pix do Urubu</h1>
      <p class="subtitle">Envie sua contribuição para o Urubu do Pix</p>
      <div class="data">
        <img src="imagens/qrcode-pix.png" alt="QR Code" class="qr-code">
        <div class="text">
          <p><strong>Chave Pix:</strong> urubudopix@dominio.com.br</p>
          <p><strong>Valor:</strong> R$ 150,00</p>
          <p><strong>Descrição:</strong> Contribuição para o Urubu do Pix</p>
        </div>
      </div>
      <p class="message">Obrigado pela sua contribuição!</p>
    </div>
  </div>
</body>

</html>
